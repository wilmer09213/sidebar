<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <head>
        <title>sidebar</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://use.fontawesome.com/9a9fe15934.js"></script>
    </head>
    <body>
        <div class="sidebar" id="sidebar">
            <div class="search buttons">
                <i class="fa fa-search fa-2x"></i>
                <input class="icon-name"></input>
            </div>
            <div class="home buttons">
                <i class="fa fa-home fa-2x"></i>
                <p class="icon-name"> Home</p>
            </div>
            <div class="project buttons">
                <i class="fa fa-folder fa-2x"></i>
                <p class="icon-name"> Projects</p>
            </div>
            <div class="notification buttons">
                <i class="fa fa-bell fa-2x"></i>
                <p class="icon-name"> Notifications</p>
            </div>
            <div class="message buttons">
                <i class="fa fa-envelope fa-2x"></i>
                <p class="icon-name"> Messages</p>
            </div>
            <div class="chat buttons">
                <i class="fa fa-comments fa-2x"></i>
                <p class="icon-name"> Chat</p>
            </div>
        </div>
    </body>
    <script src="app.js"></script>
</html>
